<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Usuario</nb-card-header>
      <nb-card-body>
        <div class="alert alert-warning" *ngIf="errorMessages.length > 0" role="alert">
          <p *ngFor="let message of errorMessages">{{message}}</p>
        </div>
        <p class="alert alert-success" *ngIf="filterParams.success.length > 0" role="alert">{{filterParams.success}}</p>
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <div [formGroup]="registerForm" >
                  <label for="inputCorreo" class="label">Email</label>
                  <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="user.email"
                    placeholder="Correo Electronico" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">El correo es requerido.</div>
                    <div *ngIf="f.email.errors.email">La direccion introducida no es valida.</div>
                    <div *ngIf="f.email.errors.pattern">Los caracteres son invalidos.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <br>

        <div class="float-right">
          <button class="btn btn-primary" *ngIf="user.id === undefined" (click)="registry()"
            [disabled]="registerForm.invalid"> Registrar</button>
          <button class="btn btn-primary" *ngIf="user.id !== undefined" (click)="update()"> Actualizar</button>
        </div>

        <br>


      </nb-card-body>

    </nb-card>


  </div>
</div>
