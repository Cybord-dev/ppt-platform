<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Empresas</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-3">
            <label for="inputName" class="label">Razon Social Empresa</label>
            <input id="inputName" class="form-control" fullWidth type="text" [(ngModel)]="filterParams.razonSocial"
              [disabled]="filterParams.rfc.length > 0" fullWidth placeholder="Razon Social">
          </div>
          <div class="col-sm-3">
            <label for="inputRfc" class="label">RFC</label>
            <input id="inputRfc" class="form-control" fullWidth type="text" [(ngModel)]="filterParams.rfc"
              [disabled]="filterParams.razonSocial.length > 0" fullWidth placeholder="RFC Empresa">
          </div>
          <div class="col-sm-6">
            <label for="inputCompanyType" class="label">Tipo Empresa</label>
            <div class="row form-inline">
              <select selected="*" id="inputCompanyType" style="display:block;width: 250px;" class="form-control"
                (change)="onCompanySelected($event.target.value)">
                <option value="*">Seleccionar</option>
                <option value="A">Tipo A</option>
                <option value="B">Tipo B</option>
                <option value="C">Tipo C</option>
              </select>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
              <button class="btn btn-primary" (click)="updateDataTable(0,10,filterParams)">BUSCAR</button>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
              <button class="btn btn-primary" (click)="newCompany()">NUEVA EMPRESA</button>
            </div>
          </div>
        </div>
        <br>

      </nb-card-body>
    </nb-card>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Facturas</nb-card-header>
      <nb-card-body>

        <div *ngIf="page.empty == true" class="alert alert-primary" role="alert">
          No se encontraron resultados
        </div>
        <div class="table-responsive" *ngIf="page.empty == false">
          <div class="clearfix">
            <strong>Resultados</strong>
            <button type="button" (click)="downloadHandler()" class="btn btn-success float-right">Descarga</button>

            <nb-select *ngIf="page.last==false" [selected]="pageSize" (selectedChange)="onChangePageSize($event)"
              id="inputPageSize" class="float-right">
              <nb-option value="10">10</nb-option>
              <nb-option *ngIf="page.number<(page.totalElements/20)" value="20">20</nb-option>
              <nb-option *ngIf="page.number<(page.totalElements/50)" value="50">50</nb-option>
            </nb-select>
          </div>


          <table class="table">
            <thead class="thead-light">
              <tr>
                <th class="text-center">Acciones</th>
                <th scope="col" *ngFor="let header of headers">{{header}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fila of page.content">
                <td scope="row" class="text-center"> <nb-icon icon="edit" pack="fa" style="cursor: pointer;" (click)= "redirectToEmpresa(fila.rfc)"></nb-icon></td>
                <td scope="row">{{fila.rfc}}</td>
                <td scope="row">{{fila.razonSocial}}</td>
                <td scope="row">{{fila.giro}}</td>
                <td scope="row">{{fila.tipo}}</td>
                <td scope="row">
                  <p *ngIf="fila.activo">SI</p>
                  <p *ngIf="!fila.activo">NO</p>
                </td>
                <td scope="row">{{fila.correo}}</td>
                <td scope="row">{{fila.fechaCreacion}}</td>
                <td scope="row">{{fila.fechaActualizacion}}</td>
              </tr>
            </tbody>
          </table>

          <ul class="pagination" *ngIf="page.totalElements > 1">
            <li class="page-item" *ngIf="page.first==false"><button class="btn page-link"
                (click)="updateDataTable(0,page.size)"><i class="nb-arrow-left"></i></button></li>
            <li class="page-item" *ngIf="page.first==false"><button class="btn page-link"
                (click)="updateDataTable(page.number-1,page.size)">{{page.number}}</button></li>
            <li class="page-item active"><a class="page-link"><strong>{{page.number+1}}</strong></a></li>
            <li class="page-item" *ngIf="page.last==false"><button class="btn page-link"
                (click)="updateDataTable(page.number+1,page.size)">{{page.number+2}}</button></li>
            <li class="page-item" *ngIf="page.last==false"><button class="btn page-link"
                (click)="updateDataTable(page.totalPages-1,page.size)"><i class="nb-arrow-right"></i></button></li>
          </ul>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
