<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Devoluciones</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-3">
                <label for="inputDevType" class="label">Tipo Receptor</label>
                
                  <select selected="*" id="inputDevType" style="display:block;" class="form-control" fullWidth
                    (change)="onReceptorTypeSelected($event.target.value)" [(ngModel)]="filterParams.tipoReceptor">
                    <option value="PROMOTOR">Mis Devoluciones</option>
                    <option value="CONTACTO">Por contacto</option>
                    <option value="CLIENTE">Por Cliente</option>
                  </select>
                
          </div>
          <div class="col-sm-3" *ngIf="filterParams.tipoReceptor == 'CONTACTO'">
            <label for="inputContacto" class="label">Correo contacto</label>
            <input id="inputContacto" class="form-control" type="text" [(ngModel)]="filterParams.idReceptor"
              fullWidth placeholder="correo contacto">
          </div>
          <div class="col-sm-3" *ngIf="filterParams.tipoReceptor == 'CLIENTE'">
              <label for="inputCliente" class="label">RFC cliente</label>
              <input id="inputCliente" class="form-control" type="text" [(ngModel)]="filterParams.idReceptor"
                fullWidth placeholder="RFC cliente">
          </div>
          <div class="col-sm-6">
            <label for="inputDevolutionStatus" class="label">Estatus devolucion</label>
            <div class="row form-inline">
              <select selected="*" id="inputDevolutionStatus" style="display:block;width: 300px;" class="form-control"
                (change)="onDevolutionStatusSelected($event.target.value)" [(ngModel)]="filterParams.statusPago">
                <option value="*">TODOS</option>
                <option value="PAGADA">Pagadas</option>
                <option value="PENDIENTE">Pendientes</option>
              </select>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
              <button class="btn btn-primary" (click)="updateDataTable(0,10,filterParams)">BUSCAR</button>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Reporte devoluciones</nb-card-header>
      <nb-card-body>

        <div *ngIf="page.empty == true" class="alert alert-primary" role="alert">
          No se encontraron resultados
        </div>
        <div class="table-responsive" *ngIf="page.empty == false">
          <div class="clearfix">
            <strong>Resultados</strong>
            <button type="button" (click)="downloadHandler()" class="btn btn-success float-right">Descarga</button>

            <nb-select *ngIf="page.last==false" [selected]="pageSize" (selectedChange)="onChangePageSize($event)"
              id="inputPageSize" class="float-right">
              <nb-option value="10">10</nb-option>
              <nb-option *ngIf="page.number<(page.totalElements/20)" value="20">20</nb-option>
              <nb-option *ngIf="page.number<(page.totalElements/50)" value="50">50</nb-option>
            </nb-select>
          </div>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col" *ngFor="let header of headers">{{header}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fila of page.content">
                <td scope="row"><button class="btn btn-outline-primary btn-sm" (click)= "redirectToCfdi(fila.folio)">{{fila.folio}}</button></td>
                <td scope="row">{{fila.tipoReceptor}}</td>
                <td scope="row">{{fila.receptor}}</td>
                <td scope="row">{{fila.statusPago}}</td>
                <td scope="row" *ngIf="fila.idPago!=undefined"><nb-icon icon="search" pack="fa" style="cursor: pointer;" (click)="redirectToPago(fila.idPago)"></nb-icon></td>
                <td scope="row" *ngIf="fila.idPago==undefined">Sin&nbsp;referencia</td>
                <td scope="row">{{fila.monto | currency}}</td>
              </tr>
            </tbody>
          </table>

          <ul class="pagination" *ngIf="page.totalElements > 1">
            <li class="page-item" *ngIf="page.first==false"><button class="btn page-link"
                (click)="updateDataTable(0,page.size)"><i class="nb-arrow-left"></i></button></li>
            <li class="page-item" *ngIf="page.first==false"><button class="btn page-link"
                (click)="updateDataTable(page.number-1,page.size)">{{page.number}}</button></li>
            <li class="page-item active"><a class="page-link"><strong>{{page.number+1}}</strong></a></li>
            <li class="page-item" *ngIf="page.last==false"><button class="btn page-link"
                (click)="updateDataTable(page.number+1,page.size)">{{page.number+2}}</button></li>
            <li class="page-item" *ngIf="page.last==false"><button class="btn page-link"
                (click)="updateDataTable(page.totalPages-1,page.size)"><i class="nb-arrow-right"></i></button></li>
          </ul>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
